<!DOCTYPE html>
    <html ng-app="myApp">

        <head>
            <script data-require="angular.js@1.3.0-beta.5"
                data-semver="1.2.21" src="https://code.angularjs.org/1.2.21/angular.js"></script>
            <script data-require="angular-route@*"
                data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>
            <link rel="stylesheet" href="/style.css">
            <script src="/app.js"></script>
            <script src="/MainController.js"></script>
            <script src="/github.js"></script>
        </head>

        <body ng-controller="MainController">
            <h1>{{message}}</h1>
            <div>{{error}}</div>
            {{countdown}}
            <form name="searchUser" ng-submit="search(username)">
                <input type="search" required placeholder="Username to find" ng-model="username" />
                <input type="submit" value="Search" />
            </form>

            <div ng-include="'userdetails.html'" ng-show="user"></div>

        </body>

    </html>
