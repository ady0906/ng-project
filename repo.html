<h2>{{reponame}}</h2>

<div>
    Issues: {{repo.open_issues_count}}
</div>

<div>
    <ul>
        <li ng-repeat="contributor in contributors">

                <img class='avatarSize' ng-src="{{contributor.avatar_url}}" title="{{contributor.login}}" />
                {{contributor.login}}
            </ul>
        </li>
    </ul>
</div>
